<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring AI Chat Demo</title>
    <style>
      /* Modern, responsive styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .chat-header h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #28a745;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        background: #fafafa;
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 20px;
        padding: 15px 20px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      .ai-message {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #333;
        margin-right: auto;
        border-bottom-left-radius: 5px;
        border: 1px solid #dee2e6;
      }

      .message-time {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-top: 5px;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        color: #666;
        font-style: italic;
        margin-right: auto;
      }

      .typing-dots {
        display: inline-block;
        margin-left: 10px;
      }

      .typing-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #999;
        margin: 0 2px;
        animation: typing 1.4s infinite both;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-15px);
          opacity: 1;
        }
      }

      .input-container {
        display: flex;
        gap: 15px;
        align-items: flex-end;
      }

      .input-group {
        flex: 1;
        position: relative;
      }

      .input-group textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        font-family: inherit;
        resize: none;
        outline: none;
        transition: all 0.3s ease;
        min-height: 50px;
        max-height: 120px;
      }

      .input-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      .send-button {
        padding: 15px 25px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .send-button:hover:not(:disabled) {
        background: linear-gradient(135deg, #0056b3, #004085);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .chat-container {
          height: 90vh;
          padding: 20px;
          margin: 10px;
        }

        .message {
          max-width: 90%;
        }

        .input-container {
          flex-direction: column;
          gap: 10px;
        }

        .send-button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ðŸ¤– Spring AI Chat Demo</h1>
        <p><span class="status-indicator"></span>Connected to AI Service</p>
      </div>

      <div id="errorContainer"></div>

      <div id="chatMessages" class="chat-messages">
        <!-- Messages will be added here dynamically -->
      </div>

      <div class="input-container">
        <div class="input-group">
          <textarea
            id="messageInput"
            placeholder="Type your message here... (Press Ctrl+Enter to send)"
            rows="1"
          ></textarea>
        </div>
        <button id="sendButton" class="send-button" onclick="sendMessage()">
          Send
        </button>
      </div>
    </div>

    <script>
      // Global variables for conversation management
      let conversationId = null;
      let isTyping = false;

      /**
       * Add a message to the chat interface
       * @param {string} message - The message content
       * @param {boolean} isUser - Whether this is a user message
       * @param {boolean} isError - Whether this is an error message
       */
      function addMessage(message, isUser = false, isError = false) {
        const messagesDiv = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");

        if (isError) {
          messageDiv.className = "message ai-message";
          messageDiv.style.background = "#f8d7da";
          messageDiv.style.color = "#721c24";
          messageDiv.style.border = "1px solid #f5c6cb";
        } else {
          messageDiv.className = `message ${
            isUser ? "user-message" : "ai-message"
          }`;
        }

        // Create message content with timestamp
        const messageContent = document.createElement("div");
        messageContent.textContent = message;
        messageDiv.appendChild(messageContent);

        const timeDiv = document.createElement("div");
        timeDiv.className = "message-time";
        timeDiv.textContent = new Date().toLocaleTimeString();
        messageDiv.appendChild(timeDiv);

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      /**
       * Show typing indicator
       */
      function showTypingIndicator() {
        const messagesDiv = document.getElementById("chatMessages");
        const typingDiv = document.createElement("div");
        typingDiv.id = "typingIndicator";
        typingDiv.className = "message typing-indicator";
        typingDiv.innerHTML = `
                AI is thinking
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      /**
       * Remove typing indicator
       */
      function hideTypingIndicator() {
        const typingIndicator = document.getElementById("typingIndicator");
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      /**
       * Show error message
       * @param {string} message - Error message to display
       */
      function showError(message) {
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
          errorContainer.innerHTML = "";
        }, 5000);
      }

      /**
       * Auto-resize textarea based on content
       */
      function autoResizeTextarea() {
        const textarea = document.getElementById("messageInput");
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
      }

      /**
       * Handle keyboard shortcuts
       * @param {KeyboardEvent} event - Keyboard event
       */
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          if (event.ctrlKey || event.metaKey) {
            // Ctrl+Enter or Cmd+Enter sends message
            event.preventDefault();
            sendMessage();
          } else if (!event.shiftKey) {
            // Enter without Shift sends message on mobile
            if (window.innerWidth <= 768) {
              event.preventDefault();
              sendMessage();
            }
          }
        }
      }

      /**
       * Validate message before sending
       * @param {string} message - Message to validate
       * @returns {boolean} - Whether message is valid
       */
      function validateMessage(message) {
        if (!message || message.trim().length === 0) {
          showError("Please enter a message");
          return false;
        }

        if (message.length > 1000) {
          showError("Message too long. Please limit to 1000 characters.");
          return false;
        }

        return true;
      }

      /**
       * Send message to AI service
       */
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const message = input.value.trim();

        // Validate message
        if (!validateMessage(message)) {
          return;
        }

        // Disable input during processing
        input.disabled = true;
        sendButton.disabled = true;
        sendButton.textContent = "Sending...";

        // Add user message to chat
        addMessage(message, true);
        input.value = "";
        autoResizeTextarea();

        // Show typing indicator
        showTypingIndicator();
        isTyping = true;

        try {
          // Determine API endpoint based on conversation state
          const url = conversationId
            ? `/api/chat/conversation/${conversationId}`
            : "/api/chat/message";

          // Make API request
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          // Hide typing indicator
          hideTypingIndicator();
          isTyping = false;

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          // Add AI response to chat
          addMessage(data.response, false);

          // Update conversation ID for future messages
          if (data.conversationId) {
            conversationId = data.conversationId;
          }
        } catch (error) {
          hideTypingIndicator();
          isTyping = false;

          console.error("Error sending message:", error);

          // Show user-friendly error message
          let errorMessage = "Sorry, something went wrong. Please try again.";

          if (error.name === "TypeError" && error.message.includes("fetch")) {
            errorMessage =
              "Unable to connect to the server. Please check your connection.";
          } else if (error.message.includes("500")) {
            errorMessage =
              "The AI service is temporarily unavailable. Please try again later.";
          } else if (error.message.includes("400")) {
            errorMessage =
              "Invalid message format. Please try rephrasing your message.";
          }

          addMessage(errorMessage, false, true);
          showError(errorMessage);
        } finally {
          // Re-enable input
          input.disabled = false;
          sendButton.disabled = false;
          sendButton.textContent = "Send";
          input.focus();
        }
      }

      /**
       * Check service health periodically
       */
      async function checkServiceHealth() {
        try {
          const response = await fetch("/api/chat/health");
          const statusIndicator = document.querySelector(".status-indicator");

          if (response.ok) {
            statusIndicator.style.backgroundColor = "#28a745";
            statusIndicator.title = "Service is healthy";
          } else {
            statusIndicator.style.backgroundColor = "#ffc107";
            statusIndicator.title = "Service has issues";
          }
        } catch (error) {
          const statusIndicator = document.querySelector(".status-indicator");
          statusIndicator.style.backgroundColor = "#dc3545";
          statusIndicator.title = "Service is unavailable";
        }
      }

      /**
       * Initialize the application
       */
      function initializeApp() {
        const input = document.getElementById("messageInput");

        // Set up event listeners
        input.addEventListener("input", autoResizeTextarea);
        input.addEventListener("keydown", handleKeyPress);

        // Check service health on load and periodically
        checkServiceHealth();
        setInterval(checkServiceHealth, 30000); // Check every 30 seconds

        // Add welcome message
        addMessage(
          "ðŸ‘‹ Hello! I'm your AI assistant powered by Spring AI and Ollama. How can I help you today?",
          false
        );

        // Focus input
        input.focus();
      }

      // Initialize when page loads
      window.addEventListener("load", initializeApp);

      // Handle page visibility changes (pause health checks when not visible)
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "visible") {
          checkServiceHealth();
        }
      });
    </script>
  </body>
</html>
